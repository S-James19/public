  <body>

    <!-- Submit form popup -->

      <div class="submit-message-container">
        <div class="submit-message-content">
          <div class="submit-message-text">
            <p class="popup-message">Form was successfully submitted</p>

          </div>

            <button class="btn-default btn-submit-close" alt="Button to close pop up" type="close">Close</button>
          </div>
        </div>
      </div>
    </div>

    <header class="index color3">
      <!-- header -->
      <div class="navigation">
        <nav id="navbar">
          <!-- navbar -->
          <img
            class="menu-crossx"
            src="../assets/ui/cross.png"
            alt="Button to hide menu on small screen devices."
            onclick="hideMenu()"
          />
          <a class="logo" href="index.html" aria-label="Home Page">SAM JAMES</a>
          <!-- logo -->
          <div class="socials">
            <!-- social logos-->
            <a href="#" aria-label="Github"><i class="fa fa-github"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fa fa-linkedin"></i></a>
            <a href="#" aria-label="Discord"><i class="fa-brands fa-discord"></i></a>
          </div>
          <div class="navbar-options">
            <!-- selection navbar-->
            <ul>
              <li><a href="index.html" aria-label="Home Page">HOME</a></li>
              <li><a href="about.html" aria-label="About Page">ABOUT</a></li>
              <li><a href="projects.html" aria-label="Projects Page">PROJECTS</a></li>
              <li><a href="contact.html" aria-label="Contact Page">CONTACT</a></li>
              <li><a href="testpage.html" aria-label="Test">TEST</a></li>
            </ul>
          </div>
        </nav>
        <img
          class="menu-bars"
          id="menubar"
          src="../assets/ui/bars.png"
          alt="Button to show navbar on small screen devices"
          onclick="showMenu()"
        />
      </div>

      <!------------------ INTRODUCTION ---------------------->

      <div class="introduction">
        <div class="introduction-content introduction-heading">
          <h1 class="white-text extra-bold introduction-heading">CONTACT ME</h1>
      </div>
    </header>

    <!------------------ CONTACT FORM ---------------------->

    <section class="section color2">
      <div class="section-padding">
        <div class="content white-text information">
          <p>For any queries, please contact me via the <strong>form</strong> below, or via the provided <strong>socials.</strong></p>
        </div>

        <div class="section color2">
          <div class="content sub-section-padding content-large white-text information">
            <div class="sub-section section-left-top">
                <div class="contact-socials"> <!-- Social Icons on side -->
                  <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a> <!-- Instagram -->
                  <a href="#" aria-label="Instagram"><i class="fa-brands fa-discord"></i></a> <!-- Discord -->
                  <a href="#" aria-label="Instagram"><i class="fa-brands fa-linkedin"></i></a> <!-- LinkedIn -->
                  <a href="#" aria-label="Instagram"><i class="fa-brands fa-github"></i></a> <!-- GitHub -->
                </div>
              <div class="vertical-line"></div>

              <!------------------ CONTACT FORM TO FILL IN" ---------------------->
              <form class="contact-form" id="contactForm">
                <div class="contact-form-input">
                  <label class="required" for="formTitle">Title</label> <!-- Title -->
                  <select id="formTitle" name="Title">
                    <option value="Choose">Choose</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Master">Master</option>
                    <option value="Miss">Miss</option>
                  </select>
                  <div class="field-error-content"></div>
                </div>
                <div class="contact-form-input">
                  <label class="required" for="formName">Full Name</label> <!-- Name -->
                  <input type="text" id="formName" name="Name" placeholder="Name">
                  <div class="field-error-content"></div>
                </div>
                <div class="contact-form-input">
                  <label class="required" for="formEmail">Email</label> <!-- Email -->
                  <input type="email" id="formEmail" name="Email" placeholder="Email">
                  <div class="field-error-content"></div>
                </div>
                <div class="contact-form-input">
                  <label class="required" for="formSubject">Subject</label> <!-- Subject -->
                  <input type="text" id="formSubject" name="Subject" placeholder="Subject">
                  <div class="field-error-content"></div>
                </div>
                <div class="contact-form-message" for="formMessage">
                  <label class="required" for="">Message</label> <!-- Message -->
                  <textarea id="formMessage" placeholder="Please enter message here" name="Message"></textarea>
                  <div class="field-error-content"></div>
                </div>
                <div class="contact-form-submit"> <!-- Submit button -->
                  <input id="formSubmit" class="btn-default btn-submit" type="submit" value="submit" alt="Button to subimt form email.">
                </div>
              </form>
            </div>
          </div>       
        </div>
      </div>
    </section>

      <!------------------ FOOTER ---------------------->

      <footer class="section color2">
        <div class="content footer white-text">
          <p>Sam James Copyright 2022 Â©</p>
          <div class="socials">
            <!-- social logos-->
            <a href="#" aria-label="Github"><i class="fa fa-github" name="github"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fa fa-linkedin"></i></a>
            <a href="#" aria-label="Discord"><i class="fa-brands fa-discord"></i></a>
          </div>
        </div>
      </footer>
    </section>
  </body>
